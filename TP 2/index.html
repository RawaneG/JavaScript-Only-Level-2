<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/df9b9c7762.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="../TP 2/CSS/style.css">
    <title>TP 2</title>
</head>
<body>
    <div class="premier_div">
        <a href="#"></a>
        <a href="#"></a>
    </div>
    <div class="div_principale">
        <div class="menu">
            <div class="first_border">
                <div class="admin_name">
                    <img src="logoA.png" alt="">
                    <p class="letter_name">AdminLTE 3</p>
                </div>
            </div>
            <div class="second_border">
                <div class="profile">
                    <img src="user.jpg" alt="">
                    <p class="letter_naming">Alexander Pierce</p>
                </div>
            </div>
            <div class="conteneur_search">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <i class="fa fa-search" style="font-size:25px;color:#d6d7d8"></i>
                </div>
            </div>
            <div class="liste">
                <div class="tableauDeBord">
                    <i class="fa fa-tachometer-alt" style="font-size:25px;color:#d6d7d8"></i>
                    <div class="ensemble_icon">
                        <span>Dashboard</span>
                        <i class="fa fa-angle-left" style="font-size:25px;color:#d6d7d8"></i>
                    </div>
                </div>
                <div class="liste_tableauDeBord">

                </div>
                <div class="widgets">
                    <i class="fa fa-th" aria-hidden="true" style="font-size:25px;color:#d6d7d8"></i>
                    <div class="ensemble_icon">
                        <span>Widgets</span>
                        <span>New</span>
                    </div>
                </div>
                <div class="layoutOptions">
                    <i class="fas fa-copy" style="font-size:25px;color:#d6d7d8"></i>
                    <div class="ensemble_icon">
                        <span>Layout Options</span>
                        <div class="count">
                            <span>6</span>
                            <i class="fa fa-angle-left" style="font-size:25px;color:#d6d7d8"></i>
                        </div>
                    </div>
                </div>
                <div class="charts">
                    <i class="fas fa-chart-pie" style="font-size:25px;color:#d6d7d8"></i>
                    <div class="ensemble_icon">
                        <span>Charts</span>
                        <i class="fa fa-angle-left" style="font-size:25px;color:#d6d7d8"></i>
                    </div>
                </div>
                <div class="ui_Elements">
                    <i class="fas fa-tree" style="font-size:25px;color:#d6d7d8"></i>
                    <div class="ensemble_icon">
                        <span>UI Elements</span>
                        <i class="fa fa-angle-left" style="font-size:25px;color:#d6d7d8"></i>
                    </div>
                </div>
                <div class="forms">
                    <i class="fas fa-edit" style="font-size:25px;color:#d6d7d8"></i>
                    <div class="ensemble_icon">
                        <span>Forms</span>
                        <i class="fa fa-angle-left" style="font-size:25px;color:#d6d7d8"></i>
                    </div>
                </div>
                <div class="tables">
                    <i class="fas fa-table" style="font-size:25px;color:#d6d7d8"></i>       
                    <div class="ensemble_icon">
                        <span>Tables</span>
                        <i class="fa fa-angle-left" style="font-size:25px;color:#d6d7d8"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <i class="fa fa-bars" style="font-size:36px"></i>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
